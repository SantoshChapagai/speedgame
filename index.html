<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Speed Game</title>
</head>

<body>
    <div>
        <div>
            <h1>Test your speed</h1>
            <p class="notice">Click the circles where fishes jump</p>
            <p class="score_display">Score: <span class="score"></span></p>
        </div>
        <div class="circles">
            <div class="circle">
                <p>1</p>
            </div>
            <div class="circle">
                <p>2</p>
            </div>
            <div class="circle">
                <p>3</p>
            </div>
            <div class="circle">
                <p>4</p>
            </div>
        </div>

        <div>
            <button id="start">Start</button>
            <button id="end" class="hidden">End</button>
        </div>
        <div class="overlay">
            <div class="modal">
                <p>Uffs, game over!</p>
                <p>Your score was: <span class="scoreEnd"></span></p>
                <button id="close">X</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
